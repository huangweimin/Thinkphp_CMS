
<include file="Share/header" />

<!-- 内容区域 -->
 <div class="tpl-content-wrapper">

     <div class="row-content am-cf">

         <div class="row">

             <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                 <div class="widget am-cf">
                     <div class="widget-head am-cf">
                         <div class="widget-title am-fl">关于我们</div>
                         <div class="widget-function am-fr">
                             <a href="javascript:;" class="am-icon-cog"></a>
                         </div>
                     </div>
                     <div class="widget-body am-fr">

                         <form class="am-form tpl-form-border-form tpl-form-border-br">
                            
                            <div class="am-form-group">
                                <div class="am-u-sm-12">
                                    <textarea class="" rows="10" id="content" placeholder="请输入文章内容" style="min-height: 400px">{$about.content}</textarea>
                                </div>
                            </div>

                             <div class="am-form-group">
                                 <div class="am-u-sm-9 am-u-sm-push-3">
                                     <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success j-submit">提交</button>
                                     <button type="button" class="am-btn am-btn-default "  onclick="window.location.href='/Admin/Index/index'">取消</button>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>

 <script type="text/javascript">
        
    var editor; 

      KindEditor.ready(function(K) { 

      editor = K.create('#content', { 

             allowFileManager : true,

              uploadJson:'{:U("fileUpload")}', //上传控制器所在url

          afterBlur: function(){this.sync();}

         }); 

     }); 

</script>

 <script type="text/javascript">
     $(function(){

         // 提交
         $('.j-submit').on('click',function(){

             var param = {

                  content : $('#content').val()

             }

             $.ajax({

                 url: "save",

                 data:param,

                 type:'post',

                 success:function(res) {

                     alert("保存成功！")

                 }

             });


         })

     })

 </script>


<include file="Share/footer" />
